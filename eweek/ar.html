<!doctype HTML>
<html>
  <head>
    <style>
    #arjsDebugUIContainer {
      display: none;
    }
    audio {
      display: none;
    }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="./script.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <audio id="background_music" loop>
      <source src="./sandstorm.mp3" type="audio/mp3">
    </audio>
    <a-scene embedded arjs>
  	<a-marker id="hiro-marker" preset="hiro">
      <a-image rotation="-90 0 0" scale="3 3 3" src="engr125.png"></a-image>
      <a-entity
        position="0 1 0.5"
        rotation="-90 0 0">
        <a-text font="exo2semibold" align="center" side="double" color="red" opacity="0.3" scale="3 3 3" position="0 1 1" value="Computer Science">
          <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="15000" repeat="indefinite" easing="linear"></a-animation>
        </a-text>
        <a-text font="exo2semibold" align="center" side="double" color="green" opacity="0.3" scale="3 3 3" position="0 1 1" value="Computer Science">
          <a-animation attribute="rotation" from="0 5 0" to="0 365 0" dur="15000" repeat="indefinite" easing="linear"></a-animation>
        </a-text>
        <a-text font="exo2semibold" align="center" side="double" color="blue" opacity="0.3" scale="3 3 3" position="0 1 1" value="Computer Science">
          <a-animation attribute="rotation" from="0 10 0" to="0 370 0" dur="15000" repeat="indefinite" easing="linear"></a-animation>
        </a-text>
      </a-entity>
      <a-entity
        position="0 -0.5 1"
        scale="2 2 2"
        collada-model=”url(./bison.dae)”>
      </a-entity>
      <a-entity
        id="cursor"
        visible="false"
        position="0 0 0">
        <a-image rotation="-90 0 0" scale="1 1 1" position="0.5 0 0.5" src="cursor.png"></a-image>
      </a-entity>
    </a-marker>
    <a-marker id="banner-marker" type="pattern" url="./cscipatt.patt">
      <a-image rotation="-90 0 0" scale="3 3 3" src="engr125.png"></a-image>
      <a-entity
        position="0 1 0.5"
        rotation="-90 0 0">
        <a-text font="exo2semibold" align="center" side="double" color="red" opacity="0.3" scale="3 3 3" position="0 1 1" value="Computer Science">
          <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="15000" repeat="indefinite" easing="linear"></a-animation>
        </a-text>
        <a-text font="exo2semibold" align="center" side="double" color="green" opacity="0.3" scale="3 3 3" position="0 1 1" value="Computer Science">
          <a-animation attribute="rotation" from="0 5 0" to="0 365 0" dur="15000" repeat="indefinite" easing="linear"></a-animation>
        </a-text>
        <a-text font="exo2semibold" align="center" side="double" color="blue" opacity="0.3" scale="3 3 3" position="0 1 1" value="Computer Science">
          <a-animation attribute="rotation" from="0 10 0" to="0 370 0" dur="15000" repeat="indefinite" easing="linear"></a-animation>
        </a-text>
      </a-entity>
      <a-entity
        position="0 -0.5 1"
        scale="2 2 2"
        collada-model=”url(./bison.dae)”>
      </a-entity>
    </a-marker>
  	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
